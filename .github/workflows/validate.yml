name: Validate MCP Catalog

on:
  push:
    branches: [ main ]
    paths:
      - 'schema/**'
      - 'servers/**'
      - '.github/workflows/validate.yml'
  pull_request:
    paths:
      - 'schema/**'
      - 'servers/**'
      - '.github/workflows/validate.yml'
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Show tree for debugging
        run: |
          pwd
          ls -la
          echo
          [ -d schema ] && ls -la schema || true
          [ -d servers ] && find servers -maxdepth 2 -type f -name "mcp-server.json" -print | sort || true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install ajv-cli
        run: npm -g i ajv-cli@5

      - name: Validate manifests with AJV
        run: |
          set -e
          if [ ! -f schema/mcp-server.schema.json ]; then
            echo "::warning file=schema/mcp-server.schema.json::Schema not found. Skipping validation."
            exit 0
          fi

          # Валидация всех манифестов серверов
          ajv validate \
            --strict=false \
            -s schema/mcp-server.schema.json \
            -d "servers/*/mcp-server.json"

      - name: Summary
        if: ${{ success() }}
        run: |
          echo "✅ All server manifests are valid against schema/mcp-server.schema.json"
