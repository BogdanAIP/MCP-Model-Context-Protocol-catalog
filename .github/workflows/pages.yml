name: Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20' }
      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi
      - name: Build static site from registry
        run: node tools/build-site.mjs
      - name: Bundle registry into site
        run: |
          rm -rf site/registry
          mkdir -p site/registry
          cp -R registry/* site/registry/
          echo "site contents:"; find site -maxdepth 2 -type f -printf "%P\n"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
