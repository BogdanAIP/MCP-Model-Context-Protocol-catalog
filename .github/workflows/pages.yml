name: Publish MCP Catalog (Pages)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Собираем артефакт для Pages
      - name: Build dist
        run: |
          set -e
          mkdir -p dist
          # каталоги
          cp -r registry dist/registry
          cp -r servers  dist/servers
          cp -r site     dist/site
          # корневые файлы (если есть)
          [ -f index.html ] && cp index.html dist/index.html || true
          [ -f README.md ] && cp README.md dist/README.md || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
